    <link rel="stylesheet" href="assets/css/reset.css">

<body>
    <div class="jumbotron-fluid background py-5">
        <div class="container py-5">
            <div class="row align-items-center">
                <div class="col-12 col-md-8 my-3">

                    <div >
                        <img class="img-fluid rounded mx-auto d-block" src="assets/images/2-WordGuess.jpg" alt="Hangman Logo.. It is VERY 80s.. Trust me.">
                        <!-- <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/m193J1vAk1c?re=0"
                            allowfullscreen>
                        </iframe> -->

                    </div>

                </div>
                <div class="col-12 col-md-4 my-3">
                    <h1>How's it hanging pretty lady?</h1>
                    <br>
                    <button id="new-game-button" class="btn btn-lg btn-primary btn-info">
                        <i class="fal fa-gamepad "></i>
                        Start New Game
                    </button>
                </div>


            </div>

        </div>

    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center py-5" id="placeholder-section">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6 my-3">
                            <h2>Fill These in Please!
                                <br />
                                <span id="placeholder">____ ____ ____ ____</span>
                            </h2>
                        </div>
                        <div class="col-12 col-md-6 my-3">
                            <h2>Incorrect Letters Guessed</h2>
                            <span id="guessed-letters"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-12 col-md-4 text-center py-5">
                        <h4>
                            Guesses Left: <span id="guesses-left">0</span>
                        </h4>
                    </div>
                    <div class="col-12 col-md-4 text-center py-5">
                        <h4>
                            Wins: <span id="wins">0</span>
                        </h4>
                    </div>
                    <div class="col-12 col-md-4 text-center py-5">
                        <h3>
                            Losses: <span id="losses">0</span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>

    </div>
